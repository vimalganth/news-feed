name: Update Google News RSS

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows commit & push access

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install feedparser  # Install dependencies

      - name: Run RSS Fetch Script
        run: python fetch_news.py

      - name: Commit & Push Updates
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use your custom token
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add news.md
          git commit -m "ðŸ“° Auto-update news feed" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/vimalganth/news-feed.git HEAD:main
