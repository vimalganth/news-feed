name: Update Google News RSS

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows commit & push access

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents token issues
          fetch-depth: 0  # Ensures full history for rebase

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install feedparser  # Install dependencies

      - name: Run RSS Fetch Script
        run: python fetch_news.py

      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "actions@github.com"

          # Ensure latest changes are fetched
          git pull --rebase origin main || (git reset --hard origin/main)

          git add news.md
          git commit -m "ðŸ“° Auto-update news feed" || echo "No changes to commit"

          # Retry push in case of failure due to remote changes
          git push origin main || (git pull --rebase && git push origin main)
