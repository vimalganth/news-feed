name: Google News RSS

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows commit & push access

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents token issues
          fetch-depth: 0  # Ensures full history for rebase

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install feedparser  # Install dependencies

      - name: Run RSS Fetch Script
        run: python fetch_news.py

      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "actions@github.com"

          # Ensure we are on the correct branch
          git checkout main

          # Fetch the latest changes
          git fetch origin main
          git reset --hard origin/main  # Ensure a clean state

          # Check if news.md has changed
          if git diff --quiet -- news.md; then
            echo "‚úÖ No changes in news.md, skipping commit."
            exit 0
          fi

          # Stage changes and commit
          git add news.md
          git commit -m "üì∞ Auto-update news feed"

          # Pull the latest changes and rebase before pushing
          git pull --rebase origin main || (echo "‚ö†Ô∏è Merge conflict, aborting rebase" && git rebase --abort)

          # Push changes
          git push origin main
