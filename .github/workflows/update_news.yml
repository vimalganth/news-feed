name: Update Google News RSS

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants write access to commit changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # You can change this to a newer stable version

      - name: Install Dependencies
        run: pip install feedparser  # Specify dependencies

      - name: Run RSS Fetch Script
        run: python fetch_news.py

      - name: Commit & Push Updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add news.md
          git commit -m "ðŸ“° Auto-update news feed" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/vimalganth/news-feed.git HEAD:main
